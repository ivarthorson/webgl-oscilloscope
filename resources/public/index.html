<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.ico">
    <title>WebGL Oscilloscope</title>
  </head>
  <body>
    <div class="webgl-oscilloscope-container"> 
      <table>
        <tr>
          <td valign="top" align="left">
            <table width="100%">
              <tr>
                <td align="left"><span class="text-title">WebGL Oscilloscope</span></td>
                <td align="right"><span id="reagent-top-bar"></span></td>
              </tr>
            </table>
          </td>
          <td valign="top" align="left" width="300px" rowspan="2">
            <span id="reagent-right-bar"></span>
          </td>
        </tr>
        <tr>
          <td valign="top" align="left" width="1000px">
            <canvas id="mainCanvas" width="1000" height="600">
              <br>
              <b>Sorry, you need a more modern browser to run WebGL Oscilloscope. </b>
              <br>
            </canvas>
          </td>
        </tr>
      </table>
    </div>

    <div id="reagent-bottom-bar">Loading...please wait</div>

    <script src="js/compiled/webgl_oscilloscope.js" type="text/javascript"></script>
  </body>
</html>
