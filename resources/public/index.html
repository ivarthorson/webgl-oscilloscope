<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.ico">
    <title>WebGL Oscilloscope</title>
  </head>
  <body>
    <table border="0px">
      <tr>
        <td valign="top" align="left">
          <table class="webgl-oscilloscope-container">
            <tr>
              <td>
                <table>
                  <tr>
                    <td width="200px" id="app-title">WebGL Oscilloscope</td>
                    <td><input type="button" class="userInputButtons" value="axes" onclick="grapher.toggleShowAxes();"/></td>
                    <td width="16px"></td>
                    <td><input type="button" class="userInputButtons" value="grid" onclick="grapher.toggleShowGuides()"/></td>
                    <td width="16px"></td>
                    <td><input type="button" class="userInputButtons" value="autorange" onclick="grapher.toggleShowGuides()"/></td>
                    <td width="16px"></td>
                    <td><input type="button" class="userInputButtons" value="autorange" onclick="grapher.toggleShowGuides()"/></td>
                    <td width="16px"></td>
                    <td>Range:
                      <select class="userInput" id="myPresets" onchange="grapher.setRange( this.options[this.selectedIndex].value );">
                        <option value="0" selected>Free</option>
                        <option value="1">0..1</option>
                        <option value="2">-1..1</option>
                    </select></td>
                    <td width="16px"></td>
                    <td>Size:
                      <select class="userInput" id="mySize" onchange="grapher.setSize( this.options[this.selectedIndex].value );">
                        <option value="0">Small</option>
                        <option value="1" selected>Medium</option>
                        <option value="2">Big</option>
                    </select></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <canvas id="mainCanvas" width="1000" height="600">
                  <br><br><br><br><br><br><br>
                  <b>Sorry, you need a more modern browser to run WebGL Oscilloscope. </b>
                  <br><br><br><br><br><br><br>
                </canvas>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <div id="reagent-app">Loading...please wait</div>

    <script src="js/compiled/webgl_oscilloscope.js" type="text/javascript"></script>
  </body>
</html>
