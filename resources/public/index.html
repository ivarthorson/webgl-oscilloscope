<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.ico">
    <title>WebGL Oscilloscope</title>
  </head>
  <body>
    <table class="webgl-oscilloscope-container"> 
      <tr>
        <td valign="top" align="left" colspan="2">
          <span id="reagent-top-bar"><span class="text-title">WebGL Oscilloscope</span></span>
        </td>
      </tr>
      <tr>
        <td valign="top" align="left">
          <canvas id="mainCanvas" width="1000" height="600">
            <br>
            <b>Sorry, you need a more modern browser to run WebGL Oscilloscope. </b>
            <br>
          </canvas>
        </td>
        <td valign="top" align="left">
          <span id="reagent-right-bar"></span>
        </td>
      </tr>
    </table>

    <div id="reagent-bottom-bar">Loading...please wait</div>

    <script src="js/compiled/webgl_oscilloscope.js" type="text/javascript"></script>
  </body>
</html>
