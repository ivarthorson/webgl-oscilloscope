<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/widgets.css" rel="stylesheet" type="text/css">
    <link href="css/toggles.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.ico">
    <title>WebGL Oscilloscope</title>
  </head>
  <body>
    <table class="webgl-oscilloscope-table">
      <tr>
        <td valign="top" align="left">
          <table width="100%">
            <tr>
              <td align="left"><span class="text-title">WebGL Oscilloscope</span></td>
              <td align="right"><span id="reagent-top-bar"></span></td>
            </tr>
          </table>
        </td>
        <td valign="top" align="left" width="400px" rowspan="3">
          <span id="reagent-right-bar"></span>
        </td>
      </tr>
      <tr>
        <td valign="top" align="left" width="1000px">
          <canvas id="mainCanvas" width="1000" height="600">
            <br>
            <b>Sorry, you need a more modern browser to run WebGL Oscilloscope. </b>
            <br>
          </canvas>
        </td>
      </tr>
      <tr>
        <td>
          <div id="reagent-bottom-bar"></div>
        </td>
      </tr>          
    </table>
    <div id="reagent-page-bottom">Loading...please wait</div>
    
    <script src="js/compiled/webgl_oscilloscope.js" type="text/javascript"></script>
  </body>
</html>
